<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
</head>

<style>
    body{
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #3b4664;
        margin: 0;
    }

    .calculator {
        background-color: #2d2a37;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);

    }

    .calc-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
        margin-bottom: 10px;
    }

    .calc-title {
        font-size: 24px;
    }

    .theme-selector {
        display: flex;
        align-items: center;
    }

    .theme-selector span {
        margin-right: 10px;
    }

    .theme-buttons {
        display: flex;
    }

    .theme-btn {
        background: none;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin-right: 5px;
    }

    .display {
        background-color: #181f32;
        color: white;
        font-size: 32px;
        padding: 10px;
        border-radius: 5px;
        text-align: right;
        margin-bottom: 10px;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }

    .btn {
        background-color: #eae3dc;
        border: none;
        padding: 20px;
        font-size: 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .btn:hover {
        background-color: #d4cfc9;
    }

    .operator {
        background-color: #647198;
        color: white;
    }

    .operator:hover {
        background-color: #535d7e;
    }

    .del {
        background-color: #647198;
        color: white;
    }

    .del:hover {
        background-color: #535d7e;
    }

    .reset {
        grid-column: span 2;
        background-color: #647198;
        color: white;
    }

    .reset:hover {
        background-color: #535d7e;
    }

    .equal {
        grid-column: span 2;
        background-color: #d13f30;
        color: white;
    }

    .equal:hover {
        background-color: #b33a2a;
    }

</style>

<body>
    <div class="calculator">
        <div class="calc-header">
            <span class="calc-title">calc</span>
            <div class="theme-selector">
                <span>THEME</span>
                <div class="theme-buttons">
                    <button class="theme-btn" data-theme="1">1</button>
                    <button class="theme-btn" data-theme="2">2</button>
                    <button class="theme-btn" data-theme="3">3</button>

                </div>

            </div>

        </div>
        <div class="display">
            <div id="display">0</div>
        </div>
        <div class="buttons">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn del">DEL</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator">+</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operator">-</button>
            <button class="btn">.</button>
            <button class="btn">0</button>
            <button class="btn operator">/</button>
            <button class="btn operator">*</button>
            <button class="btn reset">RESET</button>
            <button class="btn equal">=</button>
        </div>
    </div>
        

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const display = document.getElementById("display");
            const buttons = document.querySelectorAll(".btn");
            const themeButtons = document.querySelectorAll(".theme-btn");

            buttons.forEach(button => {
                button.addEventListener("click", function() {
                    if (button.classList.contains("operator")) {
                        display.innerText += ` ${button.innerText}`;
                    } else if (button.classList.contains("del")) {
                        display.innerText = display.innerText.slice(0, -1);
                    } else if (button.classList.contains("reset")) {
                        display.innerText = "0";
                    } else if (button.classList.contains("equal")) {
                        try {
                            display.innerText = eval(display.innerText.replace(/ /g, ''));
                        } catch {
                            display.innerText = "Error";
                        }
                    } else {
                        if (display.innerText === "0") {
                            display.innerText = button.innerText;
                        } else {
                            display.innerText += button.innerText;
                        }
                    }
                });
            });

            themeButtons.forEach(button => {
                button.addEventListener("click", function() {
                    const theme = button.getAttribute("data-theme");
                    document.body.className = `theme-${theme}`;
                });
            });
        });

    </script>

</body>

</html>
